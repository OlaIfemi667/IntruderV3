<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intruder - Login</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" >
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fa-solid fa-shield-halved" style="color: #00ff88;"></i>
                Intruder
            </div>
            <ul class="nav-links">
                <li><a href="/home">Home</a></li>
                <li><a href="/home/scans">Scans</a></li>
                <li><a href="/home/docs" class="active">Documentation</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </div>


    <div class="footer">
        <p class="footer-text">Intruder - Automated Penetration Testing Tool</p>
    </div>
    </div>
</body>
</html>
